<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta por tudo no meio do par de tags&lt;p&gt; &lt;/p&gt;...</p>
    <!--LESS THAN / GREATER THAN-->
    <p>&lt;Br&gt; quebra a linha. <br> Como exemplo, temos isso daqui...</p>
    <!--Assim que se faz comentários em HTML-->
    <p>VAMOS COLOCAR ALGUNS SÍMBOLOS ESPECIAIS: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>VAMOS ADICIONAR EMOJI:
        &#x1F633; 
        &#x1F449; 
        &#x1F448;
    </p>
</body>
</html>
