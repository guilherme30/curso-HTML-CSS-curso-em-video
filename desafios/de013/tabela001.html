<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }

        table {
            border-collapse: collapse;
            
        }

        thead {
            background-color: rgb(136, 136, 136);
            color: white;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        .media-final {
            background-color: rgb(136, 136, 136);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Desafio 2 Tabela</h1>
    <table>
        <thead>
            <th scope="col" rowspan="2">Área</th>
            <th scope="colgroup" colspan="2">Disciplinas</th>
            <th scope="col" rowspan="2">Notas</th>
            <th scope="col" rowspan="2">Média</th>
            <tr>
                <th scope="col">Nota1</th>
                <th scope="col">Nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>10.0</td>
                <td>8.0</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>8.5</td>
                <td>8.5</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>7.0</td>
                <td>8.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr  class="media-final">
                <th scope="row" colspan="4">Média de Exatas</th>
                <td>8.75</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>9.5</td>
                <td>9.5</td>
                <td>9.5</td>
            </tr>
            <tr  class="media-final">
                <th scope="row" colspan="4">Média de Humanas</th>
                <td>9.75</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
